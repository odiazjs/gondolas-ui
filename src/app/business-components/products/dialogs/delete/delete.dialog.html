<div class="container">
  <h3 mat-dialog-title>Seguro que desea eliminar?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Nombre: {{data.name}}
    <p></p>
    Rol: {{data.role.name}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Eliminar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
